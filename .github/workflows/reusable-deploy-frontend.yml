name: Deploy Frontend
on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # checkout repo
      - uses: actions/checkout@v2
      # install dependencies
      - run: yarn install:frontend
        name: Install dependencies
      # start test
      - run: yarn test:frontend:coverage
        name: Run tests
      # publish coverage artifact
      - uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: packages/frontend/coverage/lcov-report
      # build step
      - run: yarn build:frontend
      # deploy step
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_MONO_MONEY }}'
          channelId: live
          projectId: my-mono-money
          target: '${{ inputs.target }}'
          entryPoint: packages/frontend
