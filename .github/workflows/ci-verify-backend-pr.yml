name: Verify Backend Pull Request

on:
  pull_request:
    paths:
      - 'packages/backend/**'

defaults:
  run:
    shell: bash

jobs:
  Verify-Backend-PR:
    name: Verify backend pull request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install:backend
      
      - name: Linter checks
        run: lint:backend

      - name: Run tests
        run: test:backend

      - name: Build
        run: build:backend
