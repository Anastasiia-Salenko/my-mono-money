name: Verify Backend Pull Request

on:
  pull_request:
    paths:
      - 'packages/backend/**'

defaults:
  run:
    shell: bash

jobs:
  Verify-Backend-PR:
    name: Verify backend pull request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test step
        run: pwd && ls -lah . && tree

      - name: Install dependencies
        run: yarn install:backend
